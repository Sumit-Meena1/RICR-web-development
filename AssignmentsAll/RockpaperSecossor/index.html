<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Secissor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: rgb(9, 9, 83);">
    <div
      class="container py-5 text-center rounded-3 my-5 shadow"
      style="background-color: rgb(179, 105, 249);  border: 1px solid #000;"
    >
    <h1 class="fw-bold display-4 mb-5 shadow rounded-3" style="border: 2px solid red;">Rock Paper Secissor Game</h1>
      <div class="container d-flex justify-content-between w-75 my-5">
        <div class="" id="user">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ71Bm7oOk6t3kVeT8TLPMhqwe1fTMQ-Eropw&s"
            id="userimg"
            alt=""
            width="200px"
            class="rounded-5"
            style="border: 1px solid #090909;"
          />
          <br />
          <span class="fw-bold fs-3">You</span> <br />
          <span id="userscore" class="fw-bold fs-3">0</span>
        </div>
        <div class="align-content-center">
            <img src="https://www.creativefabrica.com/wp-content/uploads/2023/06/04/human-intelligence-vs-ai-intelligence-Graphics-71276944-1-1-580x387.jpg" class="rounded-3" alt="" width="200px"> <br />
          <span class="fw-bold fs-3 text-light">You VS Copmuter</span> 
        </div>  
        <div class="" id="ai">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ71Bm7oOk6t3kVeT8TLPMhqwe1fTMQ-Eropw&s"
            id="aiimg"
            alt=""
            width="200px"
            class="rounded-5"
            style="border: 1px solid #000;"
          />
          <br />
          <span class="fw-bold fs-3">Computer</span> <br />
          <span id="aiscore" class="fw-bold fs-3">0</span>
        </div>
      </div>

      <div class="my-5 fw-bold fs-3">
        <label for="rpc">Choose Your Sign</label> <br />
        <input
          type="radio"
          name="rpc"
          id="Rock"
          onclick="rock()"
          class="mx-2"
        /><span>Rock</span>
        <input
          type="radio"
          name="rpc"
          id="Paper"
          onclick="paper()"
          class="mx-2"
        /><span>Paper</span>
        <input
          type="radio"
          name="rpc"
          id="Secissor"
          onclick="secissor()"
          class="mx-2"
        /><span>Secissor</span>
      </div>

      <div id="result" class="text-center fs-2 text-danger fw-bold my-5 align-content-center" style="border-top: 2px solid rgb(7, 7, 7);">
        Lets See Who Wins You Or Me! 
      </div>
    </div>
     
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
