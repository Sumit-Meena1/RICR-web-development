<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-primary p-2 text-center fs-4 fw-bold text-light">
      Jokes Ka Pitara
    </div>

    <main class="container w-50">
      <div class="container p-3 border shadow mt-3 rounded-3">
        <!-- area for Jokes -->
        <p class="fs-3" id="setup">Lets Get A Lough Together</p>
        <p id="photo">
          <img
            src="https://img.freepik.com/premium-vector/dizzy-emoji-vector-character-dizzy-clipart-design-crazy-funny-naughty-facial-expressions_572293-5653.jpg?semt=ais_hybrid&w=740&q=80"
            alt=""
            width="400px"
          />
        </p>
        <p id="punchline" class="fs-3"></p>
        <br />
        <hr />
        <button class="container btn btn-primary fw-bold" onclick="newJoke()">
          Get Random Jokes
        </button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
