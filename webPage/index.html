<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #d2d0d6;">
    <div
      class="navbar fixed-top d-flex justify-content-between px-5 text-center fw-bolder fs-1 mb-5"
      style="
        background: linear-gradient(
          135deg,
          #64b8ff 0%,
          #8c5bff 50%,
          #d96bff 100%
        );
      "
    >
      <img
        src="https://media.kasperskydaily.com/wp-content/uploads/sites/36/2020/02/19195246/game-ratings-featured.jpg"
        alt=""
        width="100px"
        style="border-radius: 50px"
        class="mx-5"
      />

      WELCOME TO GAMEZONE
      <div class="d-flex">
        <button
          class="btn fw-bold fs-3 rounded-4 mx-3"
          style="border: 2px solid black"
        >
          Log-In
        </button>
        <button
          class="btn fw-bold fs-3 rounded-4"
          style="border: 2px solid black"
        >
          Play Online
        </button>
      </div>
    </div>

    <div class="d-flex justify-content-between mx-5 my-5 py-5">
      <div class="photo shadow rounded-5">
        <img
          src="https://images.pexels.com/photos/275033/pexels-photo-275033.jpeg?cs=srgb&dl=pexels-pixabay-275033.jpg&fm=jpg"
          alt=""
          width="400px"
          height="250px"
          style="border-radius: 20px"
        />
      </div>
      <div class="photo shadow rounded-5">
        <img
          src="https://assets.gqindia.com/photos/645c750df0141edcb0cc1771/16:9/w_1280,c_limit/100-best-games-hp-b.jpg"
          alt=""
          width="400px"
          height="250px"
          style="border-radius: 20px"
        />
      </div>
      <div class="photo shadow rounded-5">
        <img
          src="https://sm.ign.com/ign_in/gallery/t/the-top-10/the-top-100-games-of-all-time-2019-update_bjkj.jpg"
          alt=""
          width="400px"
          height="250px"
          style="border-radius: 20px"
        />
      </div>
      <div class="photo shadow rounded-5">
        <img
          src="https://thumbs.dreamstime.com/b/board-game-sorry-29425762.jpg"
          alt=""
          width="400px"
          height="250px"
          style="border-radius: 20px"
        />
      </div>
    </div>

    <div>
        <input type="text" name="your game" id="game" style="background: transparent; border: none;">
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
