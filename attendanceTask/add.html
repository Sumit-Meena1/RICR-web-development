<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: aqua;">

  <div class="container my-5">
      <div class="container d-flex fw-bold fs-3 text-center mb-5" style="margin-left: 300px;" >
          Mark Attendance
          <button class="btn btn-success fw-bold fs-5 mx-3 border-5" onclick="submit()">Submit</button> 
          <button class="btn btn-primary fw-bold fs-5 mx-3 border-5" onclick="add()">Add Student</button> 
          <button class="btn btn-secondary fw-bold fs-5 mx-3 border-5" onclick="take()">Take Attendance</button> 
      </div>
  </div>
    
      <div class="container text-center fw-bold w-50 my-5 py-5 rounded-4" style="background-color: blueviolet; border: 1px solid #000;">
        <label for="name" class="form-control text-light fw-bold fs-5 bg-transparent">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Student Name" class="fw-bold fs-6 form-control my-3"><span id="error" class="float-end text-danger flex-grow-0"></span>

        <button class="btn btn-success fw-bold fs-5 mx-3 border-5 my-5" onclick="done()">Done</button>
      </div>
 




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
</body>
</html>
