<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container w-75 py-5 rounded-5"
      style="background-color: rgb(192, 134, 246); border: 1px solid black"
    >
      <div
        class="container d-flex fw-bold fs-3 text-center mb-5"
        style="margin-left: 300px"
      >
        Mark Attendance
        <button
          class="btn btn-success fw-bold fs-5 mx-3 border-5"
          onclick="submit()"
        >
          Submit
        </button>
        <button
          class="btn btn-primary fw-bold fs-5 mx-3 border-5"
          onclick="add()"
        >
          Add Student
        </button>
        <button
          class="btn btn-secondary fw-bold fs-5 mx-3 border-5"
          onclick="take()"
        >
          Take Attendance
        </button>
      </div>
      <div
        id="main"
        class="container w-50 ps-5 rounded-3"
        style="background-color: rgb(21, 21, 86); border: 1px solid white"
      >
        <div
          id="main"
          class="container w-50 ps-5 rounded-3"
          style="background-color: rgb(21, 21, 86); border: 1px solid white"
        ></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
