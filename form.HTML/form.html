<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="fullname">full name:</label>
      <input
        type="text"
        name="fullname"
        id="fullname"
        placeholder="Enter Your Nmae"
      />
    </div>
    <br>
    <div>
      <label for="E-mail">mail</label>
      <input
        type="email"
        name="E-mail"
        id="E-mail"
        placeholder="Enter Your Mail"
      />
    </div>
    <br>
    <div>
      <label for="password">password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
      />
    </div>
    <br>
    <div>
      <label for="confirmpassword">confirm password</label>
      <input type="password" name="confirmpassword" id="confirmpassword" />
    </div>
    <br>
    <div>
      <label for="phone">phone</label>
      <input type="number" name="phone" id="phone" />
    </div>
    <br>
    <div>
        <label for="dob">Date of birth</label>
        <input type="date" name="dob" id="dob">
    </div>
    <br>
    <div>
        <label for="tob">time of birth</label>
        <input type="time" name="tob" id="tob">
    </div>
    <br>
    <div>
        <label for="resume">resume</label>
        <input type="file" name="resume" id="resume">
    </div>
    <br>
    <div>
        <label for="volume">volume</label>
        <input type="range" name="volume" id="volume" min="0" max="100000" value="500">
    </div>
    <br>
    <div>
        <label for="gender">gender</label>
        <input type="radio" name="gender" id="gendermale" value="male"><span>Male</span>
        <input type="radio" name="gender" id="genderfemale" value="female"><span>feMale</span>
    </div>
    <br>
    <div>
        <label for="qualification"></label>
    </div>
  </body>
</html>
