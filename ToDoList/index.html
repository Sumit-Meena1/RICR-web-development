<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary sticky-top mb-4 p-2 align-content-center d-flex justify-content-center text-light fs-1 fw-bold"
      >
        To Do List
      </div>
    </header>

    <main>
      <div class="container d-flex">
        <input
          type="text"
          name="newtask"
          id="newtask"
          placeholder="Add Your New Task"
          class="form-control"
        />
        <button
          class="btn btn-primary w-25 mx-3"
          id="addTask"
          onclick="addTask()"
        >
          <i class="bi bi-plus-circle"></i> Add Task
        </button>
      </div>

      <div class="container p-5 fs-3">
        <ol class="list-unstyled" id="list">
          
        </ol>
      </div>
    </main>

    <!-- bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
