<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: rgb(61, 249, 249)">
    <!-- calculator -->

    <div
      class="container bg-dark rounded-4 w-25 text-center mt-5 align-content-center"
      style="height: 650px"
    >
      <!-- screen  -->
      <input
        id="display"
        value="0"
        class="container mb-4 fs-1 text-start"
        style="background-color: #edebeb; width: 400px; height: 80px"
        disabled
      />

      <!-- buttons  -->
      <div class="fw-bold fs-3">
        <div class="m-2">
          <button
            onclick="input('7')"
            class="d-inline-block rounded-3 text-center align-content-center m-2 fw-bold"
            style="background-color: #edebeb; width: 70px; height: 70px"
          >
            7
          </button>
          <button
            onclick="input('8')"
            class="d-inline-block rounded-3 text-center align-content-center m-2 fw-bold"
            style="background-color: #edebeb; width: 70px; height: 70px"
          >
            8
          </button>
          <button
            onclick="input('9')"
            class="d-inline-block rounded-3 text-center align-content-center m-2 fw-bold"
            style="background-color: #edebeb; width: 70px; height: 70px"
          >
            9
          </button>
          <button
            onclick="input('/')"
            class="d-inline-block rounded-3 text-center align-content-center m-2 fw-bold"
            style="background-color: #edebeb; width: 70px; height: 70px"
          >
            /
          </button>
        </div>

        <div class="m-2">
          <button
            onclick="input('4')"
            class="d-inline-block rounded-3 text-center align-content-center m-2 fw-bold"
            style="background-color: #edebeb; width: 70px; height: 70px"
          >
            4
          </button>
          <button
            onclick="input('5')"
            class="d-inline-block rounded-3 text-center align-content-center m-2 fw-bold"
            style="background-color: #edebeb; width: 70px; height: 70px"
          >
            5
          </button>
          <button
            onclick="input('6')"
            class="d-inline-block rounded-3 text-center align-content-center m-2 fw-bold"
            style="background-color: #edebeb; width: 70px; height: 70px"
          >
            6
          </button>
          <button
            onclick="input('*')"
            class="d-inline-block rounded-3 text-center align-content-center m-2 fw-bold"
            style="background-color: #edebeb; width: 70px; height: 70px"
          >
            *
          </button>
        </div>

        <div class="m-2">
          <button
            onclick="input('1')"
            class="d-inline-block rounded-3 text-center align-content-center m-2 fw-bold"
            style="background-color: #edebeb; width: 70px; height: 70px"
          >
            1
          </button>
          <button
            onclick="input('2')"
            class="d-inline-block rounded-3 text-center align-content-center m-2 fw-bold"
            style="background-color: #edebeb; width: 70px; height: 70px"
          >
            2
          </button>
          <button
            onclick="input('3')"
            class="d-inline-block rounded-3 text-center align-content-center m-2 fw-bold"
            style="background-color: #edebeb; width: 70px; height: 70px"
          >
            3
          </button>
          <button
            onclick="input('-')"
            class="d-inline-block rounded-3 text-center align-content-center m-2 fw-bold"
            style="background-color: #edebeb; width: 70px; height: 70px"
          >
            -
          </button>
        </div>

        <div class="m-2">
          <button
            onclick="input('.')"
            class="d-inline-block rounded-3 text-center align-content-center m-2 fw-bold"
            style="background-color: #edebeb; width: 70px; height: 70px"
          >
            .
          </button>
          <button
            onclick="input('0')"
            class="d-inline-block rounded-3 text-center align-content-center m-2 fw-bold"
            style="background-color: #edebeb; width: 70px; height: 70px"
          >
            0
          </button>
          <button
            onclick="input('+')"
            class="d-inline-block rounded-3 text-center align-content-center m-2 fw-bold"
            style="background-color: #edebeb; width: 70px; height: 70px"
          >
            +
          </button>
          <button
            onclick="input('c')"
            class="d-inline-block rounded-3 text-center align-content-center m-2 text-white fw-bold"
            style="
              background-color: rgb(222, 52, 52);
              width: 70px;
              height: 70px;
            "
          >
            C
          </button>
        </div>

        <button
          onclick="input('=')"
          class="d-inline-block rounded-3 text-center align-content-center m-1 text-white fw-bold"
          style="width: 370px; height: 70px; background-color: orangered"
        >
          =
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
