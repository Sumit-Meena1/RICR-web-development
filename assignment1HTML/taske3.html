<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol>
      <li>
        <p>(x+y)<sup>2</sup> = x <sup>2</sup>+ y <sup>2</sup> +2xy</p>
      </li>
      <li>
        <p>(a-b)<sup>2</sup> = a <sup>2</sup>- 2ab + b <sup>2</sup></p>
      </li>
      <li>
        <p>a <sup>2</sup> + b <sup>2</sup> = (a+b) <sup>2</sup> - 2ab</p>
      </li>
      <li>
        <p>(a + b + c) = a <sup>2</sup> +b <sup>2</sup> +c <sup>2</sup> + 2ab + 2bc + 2ca</p>
      </li>
      <li>
        <p>(a + b) <sup>3</sup> = a <sup>3</sup> + b <sup>3</sup> + 3ab <sup>2</sup> + 3a <sup>2</sup>b</p>
      </li>
      <li>
        <p>
            2H <sub>2</sub>+O <sub>2</sub> --> 2H <sub>2</sub>O
        </p>
      </li>
      <li>
        <p>
            S <sub>8</sub> + 12O <sub>2</sub> --> 8SO <sub>3</sub>
        </p>
      </li>
      <li>
        <p>
            2Na + 2H <sub>2</sub>O --> 2NaOH + H <sub>2</sub>
        </p>
      </li>
    </ol>
  </body>
</html>
