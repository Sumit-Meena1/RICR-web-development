        padding: 20px;

          type="text"

    <option value="jharkhand">Jharkhand</option>
    <option value="karnataka">Karnataka</option>
    <option value="kerala">Kerala</option>

    <option value="daman & div">Daman & Diu</option>

        <button
          class="btn btn-primary"
          onclick="states()"
          style="background: #007bff; border: 1px solid #000"
        >
          Search
        </button>
      </div>
    </div>

      <img
        src="https://c8.alamy.com/comp/HY1PYJ/india-outline-silhouette-map-illustration-with-states-HY1PYJ.jpg"

      />
