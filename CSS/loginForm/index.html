<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="outer">
      <h1 id="heading"><u>Lo</u>gin</h1>
      <div id="mainDiv">
        <div class="inner">
          <label for="email"></label>
          <span class="two"><i class="fa-regular fa-envelope"></i></span>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Enter your email"
            autocomplete="off"
          />
        </div>
        <div class="inner">
          <label for="password"></label>
          <span class="two"><i class="fa-solid fa-lock"></i></span>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Confirm a password"
          />
          <span id="eye"><i class="fa-solid fa-eye"></i></span>
        </div>
        <div id="check">
          <input type="checkbox" name="me" id="me" /><span>Rememer me</span>
          <span id="spa"><a href="google.com">Forgot password?</a></span>
        </div>

        <div id="button">
          <button>Login Now</button>
        </div>
        <div id="foot">
          <p>
            Don't have an account?
            <a href="google.com">Signup now</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
