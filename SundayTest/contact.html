<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="navbar fixed-top bg-primary fw-bold fs-3 d-flex justify-content-between text-center px-5"
    >
      <div>
        <img
          src="https://learn.ricr.in/pluginfile.php/1/core_admin/logocompact/300x300/1718633714/apple-icon-precomposed.png"
          alt=""
          width="70px"
        />
      </div>
      <div class="d-flex justify-content-between gap-5">
        <a href="index.html" class="text-dark" style="text-decoration: none"
          >Home</a
        >
        <a href="Courses.html" class="text-dark" style="text-decoration: none"
          >Course</a
        >
        <div>About Us</div>
        <a href="contact.html" class="text-dark" style="text-decoration: none"
          >Contact</a
        >
      </div>
    </div>
    <div
      class="bg-primary rounded-4"
      id="contact"
      style="margin-top: 150px; height: 300px"
    >
      <div class="form-control bg-primary">
        <label for="name" class="fs-4">Name: </label>
        <input
          class="w-50 rounded-5"
          style="height: 50px"
          type="text"
          name="name"
          id="name"
          placeholder="Enter your Name"
        />
      </div>

      <div class="form-control bg-primary">
        <label for="email" class="fs-4">Email: </label>
        <input
          class="w-50 rounded-5"
          style="height: 50px"
          type="text"
          name="college"
          id="college"
          placeholder="Enter your College Name"
        />
      </div>

      <textarea
        name="message"
        id="message"
        class="rounded-5"
        placeholder="Enter your message Here"
      ></textarea>
    </div>

    <div class="d-flex justify-content-md-center mt-5">
      <button
        class="btn btn-primary"
        style="width: 200px; height: 60px"
        onclick="contactSubmit()"
      >
        Submit
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
