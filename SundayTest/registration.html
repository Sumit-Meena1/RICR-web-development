<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="navbar fixed-top bg-primary fw-bold fs-3 d-flex justify-content-between text-center px-5"
    >
      <div>
        <img
          src="https://learn.ricr.in/pluginfile.php/1/core_admin/logocompact/300x300/1718633714/apple-icon-precomposed.png"
          alt=""
          width="70px"
        />
      </div>
      <div class="d-flex justify-content-between gap-5">
        <a href="index.html" class="text-dark" style="text-decoration: none"
          >Home</a
        >
        <a href="Courses.html" class="text-dark" style="text-decoration: none"
          >Course</a
        >
        <div>About Us</div>
        <a href="contact.html" class="text-dark" style="text-decoration: none"
          >Contact</a
        >
      </div>
    </div>

    <div class="form-control bg-primary mb-5" style="margin-top: 100px; margin-left: 700px; width: 600px;">
      <div class="form-control d-inline-block bg-transparent">
        <label for="name" class="fs-4">Name: </label>
        <input
          class="w-50 rounded-2"
          style="height: 50px; background-color: lightblue;"
          type="text"
          name="name"
          id="name"
          placeholder="Enter your Name"
        />
      </div>

      <div class="form-control d-inline-block bg-transparent">
        <label for="college" class="fs-4">College: </label>
        <input
          class="w-50 rounded-2"
          style="height: 50px; background-color: lightblue;"
          type="text"
          name="college"
          id="college"
          placeholder="Enter your College Name"
        />
      </div>

      <div class="form-control bg-transparent">
        <label for="branch" class="fs-4">Branch: </label>
        <input
          class="w-50 rounded-2"
          style="height: 50px; background-color: lightblue;"
          type="text"
          name="branch"
          id="branch"
          placeholder="Enter your Branch"
        />
      </div>

      <div class="form-control bg-transparent">
        <label for="semester" class="fs-4">Semester: </label> <br />
        <input
          class="w-50 rounded-2"
          style="height: 50px; background-color: lightblue;"
          type="number"
          name="semester"
          id="semester"
          placeholder="Which Semester"
        />
      </div>

      <div class="form-control bg-transparent">
        <label for="number" class="fs-4">Phone Number:</label> <br />
        <input
          class="w-50 rounded-2"
          style="height: 50px; background-color: lightblue;"
          type="number"
          name="number"
          id="number"
          placeholder="Enter your Phone Number"
        />
      </div>

      <div class="form-control bg-transparent">
        <label for="email" class="fs-4">Email:</label> <br />
        <input
          class="w-50 rounded-2"
          style="height: 50px; background-color: lightblue;"
          type="email"
          name="email"
          id="email"
          placeholder="Enter your Email"
        />
      </div>

      <div class="form-control bg-transparent">
        <label for="gender" class="fs-4">Gender:</label> <br />
        <input type="radio" name="gender" id="male" /><span>Male</span>
        <input type="radio" name="gender" id="female" /><span>Female</span>
      </div>

      <div class="form-control bg-transparent">
        <label for="course" class="fs-4">Course Name:</label> <br />
        <input
          class="w-50 rounded-2"
          style="height: 50px; background-color: lightblue;"
          type="text"
          name="course"
          id="course"
          placeholder="Enter your Course Name"
        />
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-primary" onclick="submitData()">Submit</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
