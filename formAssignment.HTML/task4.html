<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="2" cellpedding="0">
      <tr>
        <th colspan="4">Registration Form</th>
      </tr>
      <tr></tr>
      <tr>
        <th><label for="Student Name">Student Name</label></th>
        <td>
          <input
            type="text"
            name="Student Name"
            id="Student Name"
            placeholder="First Name"
          />
        </td>
        <td>
          <input
            type="text"
            name="Student Name"
            id="Student Name"
            placeholder="Middle Name"
          />
        </td>
        <td>
          <input
            type="text"
            name="Student Name"
            id="Student Name"
            placeholder="Last Name"
          />
        </td>
      </tr>
      <tr>
        <th><label for="Father's Name">Father's Name</label></th>
        <td>
          <input
            type="text"
            name="Father's Name"
            id="Father's Name"
            placeholder="Father's Name"
          />
        </td>
        <td>
          <b><label for="Mother's Name">Mother's Name</label></b>
        </td>
        <td>
          <input
            type="text"
            name="Mother's Name"
            id="Mother's Name"
            placeholder="Mother's Name"
          />
        </td>
      </tr>
      <tr>
        <th><label for="Date of Birth">Date of Birth</label></th>
        <td><input type="date" name="date" id="date" /></td>
        <td>
          <b><label for="Gender">Gender</label></b>
        </td>
        <td>
          <span>Male</span
          ><input type="radio" name="gender" id="male" value="Male" />
          <span>Female</span
          ><input type="radio" name="gender" id="female" value="Female" />
        </td>
      </tr>
      <tr>
        <td>
          <b><label for="Category">Category</label></b>
        </td>
        <td>
          <span>Gen</span
          ><input type="radio" name="cast" id="Gen" value="Gen" />
          <span>OBC</span
          ><input type="radio" name="cast" id="OBC" value="OBC" />
          <span>SC/ST</span
          ><input type="radio" name="cast" id="SC/ST" value="SC/ST" />
        </td>
        <td>
          <b><label for="handi">Handicapped</label></b>
        </td>
        <td>
          <span>Yes</span
          ><input type="radio" name="handi" id="Yes" value="Yes" />
          <span>No</span><input type="radio" name="handi" id="No" value="No" />
        </td>
      </tr>
      <tr>
        <td>
          <b><label for="ex">Ex-Serviceman</label></b>
        </td>
        <td>
          <span>Yes</span><input type="radio" name="ex" id="Yes" value="Yes" />
          <span>No</span><input type="radio" name="ex" id="No" value="No" />
        </td>
        <td>
          <b><label for="ews">EWS</label></b>
        </td>
        <td>
          <span>Yes</span
          ><input type="radio" name="ews" id="Yes" value="Yes" /> <span>No</span
          ><input type="radio" name="ews" id="No" value="No" />
        </td>
      </tr>
      <tr>
        <td>
          <b><label for="Email ID">Email ID</label></b>
        </td>
        <td><input type="email" name="Email ID" id="Email ID" /></td>
        <td>
          <b><label for="Mobile No.">Mobile No.</label></b>
        </td>
        <td><input type="number" name="Mobile No." id="Mobile No." /></td>
      </tr>
      <tr>
        <td>
          <b><label for="State">State</label></b>
        </td>
        <td>
          <select name="State" id="State">
            <option value="select">Select any one</option>
            <option value="M.P.">M.P.</option>
            <option value="U.P.">U.P.</option>
            <option value="Gujrat">Gujrat</option>
            <option value="Rewa">Rewa</option>
          </select>
        </td>
        <td>
          <b><label for="City">City</label></b>
        </td>
        <td>
          <select name="City" id="City">
            <option value="select">Select any one</option>
            <option value="Bhopal">Bhopal</option>
            <option value="Vidisha">Vidisha</option>
            <option value="Ujjain">Ujjain</option>
            <option value="Gwalior">Gwalior</option>
          </select>
        </td>
      </tr>

      <tr>
        <th><label for="Upload Photo">Upload Photo</label></th>
        <td>
          <input
            type="file"
            name="Upload Photo"
            id="Upload Photo"
            placeholder="Browse..."
          />
        </td>
        <td><b><label for="Upload Signature">Upload Signature</label></b></td>
        <td>
          <input
            type="file"
            name="Upload Signature"
            id="Upload Signature"
            placeholder="Browse..."
          />
        </td>
      </tr>
      <tr>
        <th></th>
        <th colspan="3"><button>Submit</button></th>
        
      </tr>
    </table>
  </body>
</html>
