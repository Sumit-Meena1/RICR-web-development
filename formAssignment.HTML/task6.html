<html lang="en">
  <head>

        <td>
            <h4>Doctor Appointment Form</h4>
            <hr>
            <table>
                <tr>
                    <td><label for="Appointment Date">Appointment Date &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></td>
                    <td><input type="date" name="Appointment Date" id="Appointment Date"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td><label for="Appointment Time">Appointment Time</label></td>
                    <td><input type="time" name="Appointment Time" id="Appointment Time"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td><label for="Name">Name</label></td>
                    <td><input type="text" name="Name" id="Name" placeholder="First"></td>
                    <td><input type="text" name="Name" id="Name" placeholder="Last"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td><label for="Gender">Gender</label></td>
                    <td><span>Male</span><input type="radio" name="Gender" id="Male">
                    <span>Female</span><input type="radio" name="Gender" id="Female"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td><label for="Phone">Phone</label></td>
                    <td><input type="number" name="Phone" id="Phone" placeholder="# # # #"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td><label for="Address">Address</label></td>
                    <td><input type="text" name="Address" id="Address" placeholder="City"></td>
                    <td><input type="text" name="Address" id="Address" placeholder="State"></td>
                </tr>
                <tr>
                    <td><label for="Your Query">Your Query</label></td>
                    <td><textarea name="Your Query" id="Your Query"></textarea></td>
                </tr>
                <tr>

                    <input type="checkbox" name="types" id="types" value="Eye checkup"><span>Eye checkup</span><br>
                    <input type="checkbox" name="types" id="types" value="Hearing Test"><span>Hearing Test</span>

                    </td>
                    
                </tr>
                <tr><th colspan="3"><button>Send</button></th></tr>
            </table>
