<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
  <body>
    <div
      class="bg-primary sticky-top align-content-center"
      style="height: 70px"
    >
      <h2 class="text-center text-light">Dice Game</h2>
    </div>
    <div class="d-flex justify-content-around">
      <div
        class="text-center m-5 w-25 shadow"
        style="border: 1px solid black; height: 300px"
      >
        <h2>Player 1</h2>

        <img
          src="https://static.vecteezy.com/system/resources/previews/000/365/695/non_2x/dice-four-vector-icon.jpg"
          alt=""
          width="200px"
          class="d-inline"
          id="p1dice"
        />
        <br />

        <button
          class="btn btn-primary"
          id="roll1"
          style="height: 40px"
          disabled
          onclick="roll1()"
        >
          Roll Dice
        </button>
      </div>

      <div
        class="text-center m-5 w-25 shadow"
        style="border: 1px solid black; height: 300px"
      >
        <h2>Player 2</h2>

        <img
          src="https://static.vecteezy.com/system/resources/previews/000/365/695/non_2x/dice-four-vector-icon.jpg"
          alt=""
          width="200px"
          class="d-inline"
          id="p2dice"
        />
        <br />

        <button
          class="btn btn-primary"
          id="roll2"
          disabled
          onclick="roll2()"
          style="height: 40px"
        >
          Roll Dice
        </button>
      </div>
    </div>

    <div class="display-5 text-center fw-bold">Score Board</div>

    <div class="d-flex justify-content-center">
      <div class="text-center m-5 w-25">
        <h3>Player 1</h3>

        <label for="score1" id="score1" class="text-center fw-bold fs-3
        " >0</label>
      </div>

      <div class="text-center m-5 w-25">
        <h3>Player 2</h3>

        <label for="score2" id="score2" class="text-center fw-bold fs-3
        " >0</label>
      </div>
    </div>

    <div class="text-center">
      <button
        id="start"
        class="btn btn-success"
        style="height: 40px; width: 150px"
        onclick="start()"
      >
        Start Game
      </button>
      <button
        id="restart"
        disabled
        class="btn btn-danger"
        style="height: 40px; width: 150px"
        onclick="restart()"
      >
        Restart Game
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
