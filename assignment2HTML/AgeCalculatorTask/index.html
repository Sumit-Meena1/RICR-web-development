<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: antiquewhite;">
   <div class="text-center mt-5">
    <div class="text-center container w-25 rounded-5 shadow" style="border: 4px solid rgb(251, 7, 7); background-color: #18eaf5;">
        <h1 class="fw-bold display-4 text-success shadow rounded-5 mt-3" style="border: 3px solid rgb(250, 4, 4); ">Age Calculator</h1>

        <div class="text-center">
            <label for="birth" class="fs-3 mt-5 mb-3 fw-bold">Enter Your Date Of Birth </label> <br>
            <input type="date" name="birth" id="birth" class="fs-3 mb-5 form-control w-50" style="margin: 0px auto;">
        </div>
        <div>
            <label for="current" class="fs-3 mt-5 mb-3 fw-bold">Enter Current Date</label> <br>
            <input type="date" name="current" id="current" class="fs-3 mb-5 form-control w-50" style="margin: 0px auto;">
        </div>
        <div class="text-center my-5 ">
            <button onclick="calculate()" class="btn btn-primary fw-bold fs-3 shadow rounded-5" style="width: 200px; height: 60px; border: 3px solid #f70404;">Calculate</button>
        </div>
        <div id="result" class="text-center fw-bold fs-1 text-success mb-5">
            Wants to know you age?  

        </div>
    </div>
   </div>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
